<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DMB CLocks</title>
  </head>

  <body>
    <div id="overall-container" class="overall-container">
      <nav class="nav">
        <h3 id="logo" class="nav-logo">Clocks</h3>
        <span id="theme-btn" class="nav-mode">
          <!-- light icon -->
          <svg
            enable-background="new 0 0 512 512"
            height="512"
            viewBox="0 0 512 512"
            width="512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <circle cx="256" cy="256.003" r="113.762" />
              <path
                d="m506.722 344.416c-54.424-46.494-54.379-130.373 0-176.827 11.021-9.415 3.522-27.495-10.919-26.358-71.357 5.621-130.649-53.735-125.031-125.031 1.135-14.426-16.93-21.956-26.358-10.919-46.494 54.424-130.373 54.379-176.827 0-9.415-11.021-27.495-3.523-26.359 10.919 2.68 34.008-9.589 67.315-33.648 91.384-24.068 24.058-57.366 36.317-91.384 33.648-14.426-1.138-21.947 16.935-10.918 26.357 54.424 46.494 54.379 130.373 0 176.827-10.98 9.38-3.574 27.497 10.919 26.358 71.358-5.621 130.649 53.735 125.031 125.031-1.137 14.448 16.949 21.933 26.358 10.919 46.494-54.424 130.373-54.379 176.827 0 9.342 10.946 27.501 3.6 26.358-10.919-5.623-71.354 53.735-130.648 125.031-125.031 14.45 1.138 21.934-16.949 10.92-26.358zm-250.722 55.347c-79.274 0-143.76-64.485-143.76-143.76s64.485-143.76 143.76-143.76 143.76 64.485 143.76 143.76-64.485 143.76-143.76 143.76z"
              />
            </g>
          </svg>

          <!-- dark icon -->
          <svg
            class="hidden"
            height="448pt"
            viewBox="-12 0 448 448.04455"
            width="448pt"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m224.023438 448.03125c85.714843.902344 164.011718-48.488281 200.117187-126.230469-22.722656 9.914063-47.332031 14.769531-72.117187 14.230469-97.15625-.109375-175.890626-78.84375-176-176 .972656-65.71875 37.234374-125.832031 94.910156-157.351562-15.554688-1.980469-31.230469-2.867188-46.910156-2.648438-123.714844 0-224.0000005 100.289062-224.0000005 224 0 123.714844 100.2851565 224 224.0000005 224zm0 0"
            />
          </svg>
        </span>
      </nav>

      <!-- bigDot clock -->
      <div id="clock-frame" class="clock-frame">
        <div id="clock" class="clock">
          <h2 id="hour" class="clock-hour">4</h2>
          <section
            id="overall-minute-container"
            class="overall-minute-container"
          >
            <div class="minute-container" id="minute-container">
              <p id="minute" class="minute">23</p>

              <section id="second-container" class="second-container">
                <div class="second-indicator" id="second-indicator">
                  <div
                    id="milliseconds-container"
                    class="milliseconds-container"
                  >
                    <div
                      class="milliseconds-indicator"
                      id="milliseconds-indicator"
                    ></div>
                  </div>
                </div>
              </section>
            </div>
          </section>
        </div>
      </div>

      <!-- digital clock -->
      <div id="digital-clock" class="digital-clock">
        <div id="digital-hour" class="digital-hour">
          <div>Hour</div>
          <div id="digital-hour__data" class="digital-hour__data"></div>
        </div>
        <div id="digital-minutes" class="digital-minutes">
          <div>Min</div>
          <div id="digital-minutes__data" class="digital-minutes__data"></div>
        </div>
        <div id="digital-seconds" class="digital-seconds">
          <div>Sec</div>
          <div id="digital-seconds__data" class="digital-seconds__data"></div>
        </div>
        <div id="digital-mseconds" class="digital-mseconds">
          <div>Ms</div>
          <div id="digital-mseconds__data" class="digital-mseconds__data"></div>
        </div>
      </div>

      <!-- date -->
      <div id="date-container" class="date-container">
        <p id="date" class="date">Thursday 23 April 1998</p>
      </div>

      <!-- analog clock -->
      <div class="traditional-clock">
        <div class="outer-clock-face">
          <div class="inner-clock-face">
            <div class="hours hand" id="hour-hand"></div>
            <div class="minutes hand" id="minute-hand"></div>
            <div class="seconds hand" id="seconds-hand"></div>
          </div>
        </div>

        <div class="numbers">
          <div class="1">1</div>
        </div>
        <div class="numbers">
          <div class="2">2</div>
        </div>
        <div class="numbers">
          <div class="3">3</div>
        </div>
        <div class="numbers">
          <div class="4">4</div>
        </div>
        <div class="numbers">
          <div class="5">5</div>
        </div>
        <div class="numbers">
          <div class="6">6</div>
        </div>
        <div class="numbers">
          <div class="7">7</div>
        </div>
        <div class="numbers">
          <div class="8">8</div>
        </div>
        <div class="numbers">
          <div class="9">9</div>
        </div>
        <div class="numbers">
          <div class="10">10</div>
        </div>
        <div class="numbers">
          <div class="11">11</div>
        </div>
        <div class="numbers">
          <div class="12">12</div>
        </div>
      </div>

      <!-- stop watch -->
      <div class="stop-watch-frame">
        <div class="stop-watch" id="stop-watch">
          <div id="timer-display" class="timer-display">00:00:00:000</div>
          <div class="timerButtons" id="timerButtons">
            <button id="startTimer" class="startTimer">Start</button>
            <button id="lapTimer" class="lapTimer" disabled>Lap</button>
            <button id="resetTimer" class="resetTimer" disabled>Reset</button>
          </div>

          <div id="lap-container" class="lap-container"></div>
        </div>
      </div>

      <!-- Colors panel -->
      <section class="color-container">
        <button class="choose-color" id="choose-color">Change Color</button>
        <div class="fade-in pick-color" id="pick-color">
          <section class="colors" id="green"></section>
          <section class="colors" id="orange"></section>
          <section class="colors" id="pink"></section>
          <section class="colors" id="brown"></section>
          <section class="colors" id="grey"></section>
          <section class="colors" id="purple"></section>
          <section class="colors" id="dmb"></section>
          <section class="colors" id="gold"></section>
        </div>
      </section>

      <section class="dim" id="dim"></section>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
